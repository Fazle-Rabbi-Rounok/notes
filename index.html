<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“š My E-Library</h1>
  <div class="folder">
    <h2>ðŸ“‚ 3101</h2>
    <ul id="file-list">
      <li><a href="31/3101/2.jpeg" class="download" download>2.jpeg</a></li>
      <li><a href="31/3101/12_CoordinateSystem%20VVI.pdf" class="download" download>12_CoordinateSystem VVI.pdf</a></li>
      <li><a href="31/3101/chap1.docx" class="download" download>chap1.docx</a></li>
      <li><a href="31/3101/stuffs.txt" class="download" download>stuffs.txt</a></li>
    </ul>
    <button id="download-all">Download All Files</button>
  </div>

  <script>
    const button = document.getElementById('download-all');
    button.addEventListener('click', () => {
      const links = document.querySelectorAll('#file-list a');
      links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.href;
        a.download = link.download;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    });
  </script>
</body>
</html>
