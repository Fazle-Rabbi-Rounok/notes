<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>ðŸ“š My E-Library</h1>
    <div class="folder">
      <h2>ðŸ“‚ 3101</h2>
      <ul id="file-list-3101">
        <li><a href="31/3101/2.jpeg" class="download" download>2.jpeg</a></li>
        <li>
          <a href="31/3101/book.pdf" class="download" download>book.pdf</a>
        </li>
        <li>
          <a href="31/3101/chap1.docx" class="download" download>chap1.docx</a>
        </li>
        <li>
          <a href="31/3101/stuffs.txt" class="download" download>stuffs.txt</a>
        </li>
        <li>
          <a href="31/3101/first_episode.mkv" class="download" download
            >first_episode.mkv</a
          >
        </li>
      </ul>
      <button class="download-all" data-list="file-list-3101">
        Download All Files
      </button>
    </div>

    <script>
      const buttons = document.querySelectorAll(".download-all");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const listId = button.getAttribute("data-list");
          const links = document.querySelectorAll(`#${listId} a`);
          links.forEach((link) => {
            const a = document.createElement("a");
            a.href = link.href;
            a.download = link.download;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          });
        });
      });
    </script>
  </body>
</html>
